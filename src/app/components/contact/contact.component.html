                stroke="currentColor" class="mx-auto mb-6 h-8 w-8 text-primary dark:text-primary-400">

                  d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />

          <!-- Form Section div start -->
          <div class="mx-auto max-w-[700px]" >
            <div *ngIf="showAlert" class="text-center pb-2 font-extrabold">
              <div class="text-green-700"> <ng-container *ngIf="isFormSubmittedSuccessfully" >
                {{ alertMessage }}
              </ng-container></div>   
              <div class="text-red-700">
                <ng-container  *ngIf="!isFormSubmittedSuccessfully" >
                  <!-- Show error message -->
                  {{ alertMessage }}
                </ng-container >
              </div>
            </div>
            
            
           
            <form [formGroup]="userForm" >
              <div class="relative mb-6" data-te-input-wrapper-init>
                <input
                type="text" for="name"
                class="peer block text-white min-h-[auto] w-full custom-border border-2 border-gray-700 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 focus:border-white focus:border-b-2 form-control"
                rows="3" placeholder="Name" formControlName="name"/>
              <label 
              *ngIf="userForm.get('name')!.value === '' || userForm.get('name')!.value === null"
                for="name"
                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.8rem] peer-focus:scale-[.9] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary">Name</label>
                <div *ngIf="userForm.get('name')?.errors?.['required'] && userForm.get('name')?.touched" class="text-red-800">
                  Name is required
                </div>
           
              </div>
              <div class="relative mb-6" data-te-input-wrapper-init>
                <input
                type="email"
                for="email"
                class="peer block text-white min-h-[auto] w-full custom-border border-2 border-gray-700 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 focus:border-white focus:border-b-2 form-control"
                 rows="3" placeholder="Email" formControlName="email"/>
              <label 
              *ngIf="userForm.get('email')!.value === '' || userForm.get('email')!.value === null"
                for="email"
                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.8rem] peer-focus:scale-[.9] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary">Email</label>

                <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched" class="text-red-800">
                  Email is required
                </div>
                <div *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched" class="text-red-800">
                  Invalid email format
                </div>
              </div>
              <div class="relative mb-6" data-te-input-wrapper-init>
                <textarea
                  for="message"
                  class="peer block text-white min-h-[auto] w-full  custom-border border-2 border-gray-700 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 focus:border-white focus:border-b-2 form-control"
                  id="exampleFormControlTextarea1" rows="3" placeholder="Your message" formControlName="message"></textarea>
                  
                <label 
                *ngIf="userForm.get('message')!.value === '' || userForm.get('message')!.value === null"
                for="message"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.8rem] peer-focus:scale-[.9] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary">Message</label>

                  <div *ngIf="userForm.get('message')?.errors?.['required'] && userForm.get('message')?.touched" class="text-red-800">
                    Message is required
                  </div>
              </div>
           
              <button type="button" data-te-ripple-init data-te-ripple-color="light"
                class="custom-btn inline-block w-full rounded bg-gray-700 px-6 pt-2.5 pb-2 text-s font-medium  leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] lg:mb-0"  (click)="onSaveUser()" [disabled]="!userForm.valid">
                Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->
  </div>
